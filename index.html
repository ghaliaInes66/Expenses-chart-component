<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style .css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
<div class="container">
  <header>
    <div class="contant">
    <p>My balance</p>
    <h2>$921.48</h2>
    </div>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <section>
    <h2>Spending - last 7 days</h2>
    <div class="columns">
      <div class="c c1">
        <div class="id id1"><p>$10</p></div>
        <div class="column column1"></div>
        <p>mon</p>
      </div>
      <div class="c c2">
        <div class="id id2"><p>$30.5</p></div>
        <div class="column column2"></div>
        <p>tue</p>
      </div>
      <div class="c c3">
        <div class="id id3"><p>$52.6</p></div>
        <div class="column column3"></div>
        <p>wed</p>
      </div>
      <div class="c c4">
        <div class="id id4"><p>$31.1</p></div>
        <div class="column column4"></div>
        <p>thu</p>
      </div>
      <div class="c c5">
        <div class="id id5"><p>$20</p></div>
        <div class="column column5"></div>
        <p>fri</p>
      </div>
      <div class="c c6">
        <div class="id id6"><p>$30</p></div>
        <div class="column column6"></div>
        <p>sat</p>
      </div>
      <div class="c c7">
        <div class="id id7"><p>$15</p></div>
        <div class="column column7"></div>
        <p>sun</p>
      </div>
    </div>
    <hr>
    <div class="info">
      <div class="info1">
        <p>Total this month</p>
        <h3>$478.33</h3>
      </div>
      <div class="info2">
        <h6>+2.4%</h6>
        <p>from last month</p>
      </div>
     
    </div>
  </section>
</div>
</body>
</html>
